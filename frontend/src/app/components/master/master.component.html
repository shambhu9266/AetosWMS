<div class="master-dashboard">
  <!-- Header Section -->
  


  <!-- Master Modules Grid -->
  <div class="modules-section">
    <div class="section-header">
      <h2>Master Data Modules</h2>
      <p class="section-description">Manage all system master data and configurations</p>
    </div>
    <div class="modules-grid">
      <div 
        *ngFor="let module of masterModules" 
        class="module-card"
        [class]="getModuleColorClass(module.color)"
        (click)="navigateToModule(module)"
      >
        <div class="module-header">
          <div class="module-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path [attr.d]="getModuleIcon(module.icon)" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="module-status">
            <div class="status-dot active"></div>
          </div>
        </div>
        
        <div class="module-content">
          <h3 class="module-title">{{ module.title }}</h3>
          <p class="module-description">{{ module.description }}</p>
          
          <div class="module-stats">
            <div class="stat-item">
              <span class="stat-value">{{ module.stats.total }}</span>
              <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
              <span class="stat-value">{{ module.stats.active }}</span>
              <span class="stat-label">Active</span>
            </div>
          </div>
        </div>
        
        <div class="module-footer">
          <div class="module-actions">
            <button class="action-btn primary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Access
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
