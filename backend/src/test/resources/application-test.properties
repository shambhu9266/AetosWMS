# Test Configuration - Uses H2 in-memory database

# H2 In-Memory Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable external service dependencies for testing
spring.cache.type=none
spring.data.redis.repositories.enabled=false
management.health.redis.enabled=false
management.health.defaults.enabled=false

# Disable mail server for testing
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false

# JWT Configuration (test values)
jwt.secret=testSecretKey123456789012345678901234567890
jwt.expiration=86400000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.endpoint.info.enabled=false

# Application Info
spring.application.name=AetosWMS-Backend-Test
info.app.name=AetosWMS
info.app.description=Procurement Management System - Test

# Multipart upload limits
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

